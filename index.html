<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>画面のモックアップ</title>
    <!-- モバイル用の表示設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/draggable.bundle.js"></script>
  </head>
<body>
    <header>
        <p>以下のItemはドラッグが<strong>できます</strong>。</p>
        <div class="navigation">
          <button id="toggle-btn">👉</button>
          <div class="item">home</div>
          <div class="item">about</div>
          <div class="item">services</div>
          <div class="item">contract</div>
        </div>
    </header>
    <main>
        <div class="description">
        <h2>画面の説明</h2>
        <p>この画面は、ユーザーが情報を入力するためのフォームです。</p>
        </div>
        <div class="input">
        <h2>入力フィールド</h2>
        <form action="#" id="form" method="post" onsubmit="return checksubmit()">
            <label for="name">名前:</label>
            <input type="text" id="name" name="content" required />
            <br />
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="content" required />
            <br />
            <button type="submit" >送信</button>
        </form>
        </div>
        <p id="output"></p>
        <script src="js.js"></script>
    </main>
    <footer>
        <p>&copy; 2025 モックアッププロジェクト</p>
    </footer>
</body>
</html>
